<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@1.20.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./dist/index.js"></script>
</head>
<body class="pt-20">

  <theme-switch theme="cmyk,synthwave,cupcake" class="m-2">
    <button class="btn btn-primary btn-sm">default</button>
    <button slot="cmyk" class="btn btn-primary btn-sm">cmyk</button>
    <button slot="dark" class="btn btn-primary btn-sm">dark</button>
    <button slot="cupcake" class="btn btn-primary btn-sm">cupcake</button>
    <button slot="synthwave" class="btn btn-primary btn-sm">synthwave</button>
  </theme-switch>

  <theme-button theme="synthwave" class="m-2">
    <button class="btn btn-primary btn-sm">set synthwave</button>
  </theme-button>
  <theme-button theme="cupcake" class="m-2">
    <button class="btn btn-primary btn-sm">set cupcake</button>
  </theme-button>

  <br/>

  <theme-checkbox theme="cmyk" class="toggle" x-visible="true"></theme-checkbox>
  <theme-checkbox theme="light,dark" class="toggle" x-visible="true"></theme-checkbox>
  <theme-checkbox theme="dark" class="toggle" x-visible="true"></theme-checkbox>

  <br/>

  <theme-select 
    x-visible=true
    class="select select-bordered"
    themes='{"cmyk": "CMYK", "dark": "Dark", "cupcake": "Cupcake", "synthwave": "Synthwave"}'
  ></theme-select>
</body>
</html>
